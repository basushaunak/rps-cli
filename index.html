<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors - Console Edition</title>
        <script src="scripts/scripts.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
<!--            <h1>Rock - Paper - Scissors</h1> -->
            <h2>Welcome Human! To the game of</h2>
            <h2 id="game-title"> Rock - Paper - Scissors</h2>
            <h3> Make your selection! Click Done when you are done.</h3>
            <div class="images">
                <div class="image-block">
                    <img id = "img-rock" src="images/rock.jpg">
                    <div class="image-text">
                        Rock
                    </div>
                </div>
                <div class="image-block">
                    <img id = "img-paper" src="images/paper.jpg">
                    <div class="image-text">
                        Paper                    
                    </div>
                </div>                
                <div class="image-block">
                    <img id = "img-scissors" src="images/scissors.jpg">
                    <div class="image-text">
                        Scissors                   
                    </div>
                </div>                
            </div>
            <div class="btn">
                <button id="btn-done">Done</button>
            </div>
            <div class="computer">
                <h3 id="computer-prompt">I Selected</h3>
                <div class="images">
                    <div class="images-block" id="computer-block">
                        <img id="computer-choice" src="">
                        <div id="computer-choice-text" class="image-text">
                            
                        </div>
                    </div>
                </div>
                <h3 class="result" id="result-line1"></h3>
                <h3 class="result" id="result-line2"> </h3>
                <div class="result-row">
                    <div class="image">
                        <img id="compImg" src="">
                    </div>
                    <div class="result" id="result-text">  </div>
                    <div  class= "image">
                        <img  id="userImg" src="">
                    </div>
                </div>
            </div>
            <div class="btn" id="play-again">
                <button>Play Again</button>
            </div>
        </div>
        <audio id="snd-win" src="audio/win.mp3"></audio>
        <audio id="snd-lose" src="audio/lose.mp3"></audio>
        <audio id="snd-draw" src="audio/draw.mp3"></audio>
    </body>
</html>
